<!DOCTYPE html>
<html>
<head>
  <title>{% block title %} {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
<section class="bg-gray-900 dark:bg-gray-900 bg-cover bg-center h-screen" id="boxter">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="{% url 'index' %}" class="text-3xl font-bold text-white text-shadow-lg m-4">GTD</a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Registration
              </h1>
              {% if form.errors %}
                <p>{{ form.errors.error }}</p>
              {% endif %}
              <form class="space-y-4 md:space-y-6 flex flex-col" method="post" action="">
                  {% csrf_token %}
                  <div>
                      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                        {{ form.username }}
                  </div>
                  <div>
                        <label for='password1' class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        {{ form.password1 }}
                  </div>
                  <div>
                        <label for='password2' class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pls, repeat password!</label>
                        {{ form.password2 }}
                  </div>
                  <button type="submit" class="w-full text-white bg-blue-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Reg me!</button>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Have you an account? <a href="{% url 'login' %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign in</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
</body>
</html>
