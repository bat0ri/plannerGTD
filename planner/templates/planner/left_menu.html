<div class="left_menu_section">
            <div class="section_title">Категории</div>
            <div class="section_list">
                <a class="section_item" href="{% url 'index' %}">Корзина</a>
                {% for category in cat %}
                  <a class="section_item" href="{% url 'index' %}?category={{ category.id }}">{{ category.name }}</a>
                {% endfor %}
            </div>
            <div class="labels_section">
              <div class="labels_field">
                <div class="section_title">Метки</div>
                <div class="add_label_btn">+</div>
              </div>
              <form method="post" id="add-label-form">
                  {% csrf_token %}
                <div class="add_label_form_field">
                  <div class="label_inputs">
                    <input id="color-picker" value='#276cb8' placeholder="color" class="label_color_input"/>
                    <input type="text" class="label_name_input" placeholder="label name1" name="name" autocomplete="off">
                  </div>
                  <div class="add_label_btns_field">
                    <button type="submit" class="add_label_form_btn">new label</button>
                    <button type="reset" class="cancel_label_form_btn">cancel</button>
                  </div>
                </div>
              </form>
                {% for l in labels %}
                    <div class="section_item" style="display: flex; flex-direction: row">
                        <div class="label_color" style="background-color: {{ l.color }}"></div>
                        <span>{{ l.name }}</span>
                        <button class="delete-label-btn" data-label-id="{{ l.pk }}">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                        </button>
                    </div>
                {% endfor %}
            </div>
</div>
